<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Serlet 연습</title>
</head>
<body>
	<h1> Hellow Web World</h1>
	<h3>Static HTML Page</h3>
	<p> 이건 정적 HTML </p>
	<!-- images 태그: 그림 삽입 -->
	<!-- src 이미지 위치  alt 태체 태스트 -->
	<img src="images/수달.jpg" 
	width = 320
	height = 320
	alt="프로필" />
	<h3>요청 처리 연습</h3>
	
	<!-- a태그:페이지 링크 -->
	<p>
	
	<a href ="hello.jsp?name=Servlet">JSP 호출(a태그)</a>
	</p>
	<p>
	<a href ="hs?name=Servlrt">Servlet 호출(get방식)</a>
	</p>
	
	<h3>POST 전송 연습</h3>
	<!-- action: 요청 처리할 url
	method:요청 전송 방식 -->
	<form action="hs"
	method="POST">
	<label for ="last_name">성(Family Name)</label>
	<input type="text" id="last_name" name="last_name">
	<br/>
	<label for="first_name">이름(first_name)</label>
	<input type="text" id="first_name" name="first_name">
	<br/>
	<input type ="submit" value="전송"/>
	</form>
	
	<h3> 테이블연습</h3>
	<p><a href ="table.html">테이블연습</a>
	</p>
	
	<h3>라이프싸이클 확인</h3>
	<p>
	<a href="life">라이프싸이클 확인</a>
	</p>
	
	
</body>
</html>
